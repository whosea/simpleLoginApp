{% extends "default.html" %}
{% set active_page = "webmail" %}

{% block title %}Webmail SSO{% endblock %}

{% block default_content %}
<div class="page-body">
  <div class="container text-center">
    <h3>正在打开 Webmail…</h3>
    <p>请稍候，正在自动登录 SnappyMail…</p>

    <form id="sso-form" method="POST" action="{{ sso_endpoint }}">
        <input type="hidden" name="Email" value="{{ email }}">
        <input type="hidden" name="Password" value="{{ password }}">
        <input type="hidden" name="SsoKey" value="{{ sso_key }}">
    </form>

    <script>
      document.getElementById("sso-form").submit();
    </script>
  </div>
</div>
{% endblock %}
